<!DOCTYPE html>
<html>

<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>

<body>
  <a-scene vr-mode-ui='enabled: false'
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960'
    renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 15; gpsTimeInterval: 2000; positionMinAccuracy: 50'>
    </a-camera>

    <!-- <a-entity material='color: red' geometry='primitive: box'
        gps-new-entity-place="latitude: 24.936951; longitude: 67.148423" scale="30 30 30"></a-entity> -->
    <a-entity obj-model="obj: url(building/building-old.obj); mtl: url(building/building-old.mtl)"
      gps-new-entity-place="latitude: 24.936951; longitude: 67.148423" scale="10 10 10" rotation="90 90 180"></a-entity>
    <!-- <a-entity obj-model="obj: url(building/building-old.obj); mtl: url(building/building-old.mtl)"
        gps-new-entity-place="latitude: 24.936808183985114; longitude: 67.14753488835187" scale="1 1 1"
        rotation="90 90 180"></a-entity>
      <a-entity obj-model="obj: url(building/building-old.obj); mtl: url(building/building-old.mtl)"
        gps-new-entity-place="latitude: 24.936641; longitude: 67.147150" scale="5 5 5" rotation="90 90 180"></a-entity> -->
    <a-entity obj-model="obj: url(building/building-old.obj); mtl: url(building/building-old.mtl)"
      gps-new-entity-place="latitude: 24.931786; longitude: 67.112791" scale="4 4 4" rotation="90 90 180"></a-entity>
  </a-scene>
</body>

</html>
